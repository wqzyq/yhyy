<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>百度搜索</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- <link href="css/index.css" rel="stylesheet" type="text/css">

    <style>
        .main {
            height: 30px;
            width: 400px;
            line-height: 30px;
            border: 1px solid #eee;
            display: block;
            float: left;
        }

        .input {
            height: 28px;
            width: 360px;
            padding: 0;
            float: left;
            border: none;
            outline: none;
            padding-left: 10px;
        }

        .btn {
            height: 30px;
            width: 30px;
            display: block;
            background: url(http://www.zxhuan.com/wp-content/uploads/2016/01/rest1.png);
            float: left;
            display: none;
        }

            .btn:hover {
                background: url(http://www.zxhuan.com/wp-content/uploads/2016/01/rest2.png);
            }

        .submit {
            height: 32px;
            width: 100px;
            float: left;
            background: none;
            border: none;
            outline: none;
            background: #2E7EF7;
            color: white;
        }

            .submit:hover {
                background: #1F71F0;
            }
    </style>
</head>
<body>
    <form method="post" action=''>
        <span class="main">
            <input type="text" value="" id="input" class="input" placeholder="">
            <a id='btn' class="btn" href="javascript:void(0);" title='清除'></a>
        </span>
        <input type="submit" value="百度一下" class="submit">
    </form>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        var Oinput=document.getElementById('input');
        var Obtn=document.getElementById('btn');
            function addHandle(ele,type,fn){
                if(ele.addEventListener){
                    ele.addEventListener(type,fn,false)
                }else if(ele.attachEvent){
                    ele.attachEvent(type,fn)
                }else{
                    ele.on[type]=fn;
                }
            }
        addHandle(Obtn,'click',resets);
        function resets(){
            Oinput.value=null;
            $('.btn').css('display','none');
        }
       addHandle(Oinput,'keyup',focus);//onkeyup当用户释放按键时触发
       // addHandle(Oinput,'input',focus);//oninput当用户输入内容是触发。
       // addHandle(Oinput,'keypress',focus);//onkeypress在用户敲击按钮时触发。【在这里不适合用】
       function focus(){
           if($('.input').val()==''){
             console.log(1)
            $('.btn').css('display','none')
          }else if($('.input').val()){
            $('.btn').css('display','block')
             console.log(2)
          }
       }
    </script>
</body>
</html>
