<!DOCTYPE html>

<body>
    <div id="head" class="row">
        <div class="col-md-12" id="rad">

            单据编号:<input id="FbillNo_dj" type="text" value="" size="15" disabled="disabled" />
            <input id="Radio1" type="radio" name="sel1" value="一级" />一级
            <input id="Radio2" type="radio" name="sel1" value="二级" />二级

    </div>

    <div id="mailwl" class="row">
        <div class="col-md-12">

                <li>规格:<input id="txtFModel" type="text" disabled="disabled" style="width:120px"></li>
                <li>价等:<input id="txtjiedeng" type="text" disabled="disabled" style="width:120px"></li>
                <li>产地:<input id="txtchandi" type="text" disabled="disabled" style="width:120px"></li>
                <li>单位:<input id="txtdanwei" type="text" disabled="disabled" style="width:120px"></li>
                <li>旧价:<input id="txtPrice0" disabled="disabled" type="text" style="width:120px"></li>
                <li>选中:<input id="btnshow" type="button" value="0" style="width:120px" /></li>
                <li>新价:<input id="txtPrice" type="text" style="width:120px"></li>
            </ul>
        </div>

    <div id="mailwlnr" class="row">
