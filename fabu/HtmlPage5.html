<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="1JS/jquery-1.10.2.min.js"></script>
    <script src="1JS/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
    <script type="text/javascript">      
            $(function(){
                //用jQuery获取table中td值
                $("#mytable td").click(function(){
                    alert("table td值："+$(this).text());
                });

                //jQuery获取table中点击位置所在行的id
                $("#mytable td").click(function() {
                    //td的id
                    alert($(this).attr("id"));
                    //tr的id
                    alert($(this).parent().attr("id"));
                });
            });
    </script>
</head>
<body>
    <table id="mytable" width="708px;" cellpadding="5" cellspacing="1">
        <tbody>
            <tr bgcolor="#DEE9F4" id="tr_1">

            </tr>

</body>
</html>
